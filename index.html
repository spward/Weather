<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Weather API</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container" id="weather">
      <div id="current__day">
        <div id="card__current" class="card">
          <h2 id="current__date" class="date"></h2>
          <canvas src="" alt="icon" class="icon" id="current__icon"></canvas>
          <h3 id="current__temp" class="temp"></h3>
          <h3 id="current__feels" class="temp"></h3>
          <h3 id="current__desc"></h3>
        </div>
      </div>

      <div id="card__days" class="card__row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/skycons.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
